[tox]
isolated_build = true
envlist = py38, py39, lint, format

[gh-actions]
python =
    3.9: py39
    3.8: py38

[testenv:lint]
whitelist_externals =
    isort
    black
    flake8
    poetry
    mkdocs
    twine
extras =
    test
    doc
    dev
commands =
    isort kandelero
    black kandelero tests
    flake8 kandelero tests
    poetry build
    mkdocs build
    twine check dist/*

[testenv]
deps =
    pytest-xdist[psutil]
    hypothesis
whitelist_externals = pytest
extras =
    test
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = ignore
commands =
    pytest -s --cov=kandelero --cov-append --cov-report=xml --cov-report term-missing tests -n=auto
